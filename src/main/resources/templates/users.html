<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <h1>Users</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getName()}"></td>
                <td th:text="${user.getEmail()}"></td>
                <td>
                    <a th:href="@{/user/edit(id=${user.id})}">Edit</a>
                    <a th:href="@{/user/delete(id=${user.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/user/add">Add new user</a>
</body>
</html>

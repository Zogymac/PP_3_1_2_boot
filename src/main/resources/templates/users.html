<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
<header class="navbar sticky-top bg-dark" data-bs-theme="dark">
    <div class="d-flex flex-md-nowrap p-0 shadow justify-content-lg-start">
        <a class="navbar-brand text-white" th:text="${currentUser.name}">User</a>
        <span class="navbar-brand text-white">with roles:</span>
        <span class="navbar-brand text-white" th:each="role : ${currentUser.getRole()}"
              th:text="${role.name.replaceFirst('ROLE_', ' ')}">roles</span>
    </div>
    <ul class="navbar-nav ms-auto">
        <li class="nav-item">
            <form th:action="@{/logout}" th:method="POST">
                <button type="submit" class="btn btn-dark text-right text-gray">
                    Logout
                </button>
            </form>
        </li>
    </ul>
</header>

<div class="container-fluid">
    <div class="row">
        <div class="col-2 px-0">
            <ul class="nav flex-column nav-pills" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="v-pills-profile-tab" data-bs-toggle="tab" data-bs-target="#userPage"
                       aria-controls="v-pills-user" sec:authority="hasAuthority('ROLE_USER')" role="tab">User</a>
                </li>
            </ul>
        </div>
        <main class="col-10 bg-light">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="userPage" aria-labelledby="nav-user-tab">
                    <div class="container-fluid">
                        <h1>User list</h1>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h4>About user</h4>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped table-sm">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Roles</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${currentUser.id}"></td>
                                    <td th:text="${currentUser.name}"></td>
                                    <td th:text="${currentUser.email}"></td>
                                    <td>
                                        <span th:each="role : ${currentUser.getRole()}"
                                              th:text="${role.name.replaceFirst('ROLE_', ' ')}"></span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>

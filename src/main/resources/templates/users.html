<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<header class="navbar sticky-top bg-dark" data-bs-theme="dark">
    <div class="flex-md-nowrap p-0 shadow justify-content-lg-start">
        <a class="navbar-brand text-white" th:text="${currentUser.name}">123</a>
        <span class="navbar-brand text-white">with roles:</span>
        <span class="navbar-brand text-white" th:each="role : ${currentUser.getRole()}" th:text="${role.name.replaceFirst('ROLE_', ' ')}"></span>
    </div>
    <ul class="navbar-nav float-lg-right">
        <div class="nav-item">
            <form th:action="@{/logout}" th:method="POST">
                <button type="submit" class="btn btn-dark text-right" style="color: gray">Logout</button>
            </form>
        </div>
    </ul>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 px-0">
            <ul class="nav flex-column nav-pills" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="v-pills-profile-tab" data-bs-toggle="tab" data-bs-target="#userPage" aria-controls="v-pills-user" role="tab">User</a>
                </li>
            </ul>
        </div>
        <main class="col-10 bg-light">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="userPage" aria-labelledby="nav-user-tab">
                    <div class="container-fluid"><h1>User list</h1></div>
                    <div class="card">
                        <div class="card-header"><h4>About user</h4></div>
                        <div class="card-body">
                            <table class="table table-striped table-sm">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Roles</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="/user.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User form</title>
</head>
<body>
    <h1>Update user</h1>
    <form th:action="@{/user}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name:</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>email:</label>
            <input type="text" th:field="*{email}"/>
        </div>
        <div>
            <button type="submit">Save</button>
        </div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<header class="navbar sticky-top bg-dark" data-bs-theme="dark">
    <div class="flex-md-nowrap p-0 shadow justify-content-lg-start">
        <a class="navbar-brand text-white" th:text="${currentUser.name}">123</a>
        <span class="navbar-brand text-white">with roles:</span>
        <span class="navbar-brand text-white" th:each="role : ${currentUser.getRole()}" th:text="${role.name.replaceFirst('ROLE_', ' ')}"></span>
    </div>
    <ul class="navbar-nav float-lg-right">
        <div class="nav-item">
            <form th:action="@{/logout}" th:method="POST">
                <button type="submit" class="btn btn-dark text-right" style="color: gray">Logout</button>
            </form>
        </div>
    </ul>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 px-0">
            <ul class="nav flex-column nav-pills" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="v-pills-home-tab" data-bs-toggle="tab" data-bs-target="#adminPage" aria-controls="v-pills-home" role="tab">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="v-pills-profile-tab" data-bs-toggle="tab" data-bs-target="#userPage" aria-controls="v-pills-user" role="tab">User</a>
                </li>
            </ul>
        </div>
        <main class="col-10 bg-light">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="adminPage" role="tabpanel">
                    <div class="container-fluid"><h1>Admin panel</h1></div>
                    <ul class="nav nav-tabs mb-3" id="nav-tab" role="tablist">
                        <li class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Users table</li>
                        <li class="nav-link" id="nav-edit-tab" data-bs-toggle="tab" data-bs-target="#nav-edit" type="button" role="tab" aria-controls="nav-edit" aria-selected="false">New user</li>
                    </ul>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" aria-labelledby="nav-home-tab" role="tabpanel">
                            <div class="card">
                                <div class="card-header"><h4>All users</h4></div>
                                <div class="card-body">
                                    <table class="table table-striped table-sm">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Roles</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="usersTableBody">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="nav-edit" aria-labelledby="nav-edit-tab" role="tabpanel">
                            <div class="user-add card text-center">
                                <div class="card-header"><h4>Add new user</h4></div>
                                <div class="card-body">
                                    <form id="addUserForm">
                                        <div>
                                            <label>Name:</label>
                                            <input type="text" id="name" required/>
                                        </div>
                                        <div>
                                            <label>Email:</label>
                                            <input type="email" id="email" required/>
                                        </div>
                                        <div>
                                            <label for="password">Password:</label>
                                            <input type="password" id="password" required/><br/>
                                        </div>
                                        <div>
                                            <label for="roles">Roles:</label>
                                            <select id="roles" multiple required></select><br/>
                                        </div>
                                        <div>
                                            <button class="btn btn-success" type="submit">Add user</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade show" id="userPage" aria-labelledby="nav-user-tab">
                    <div class="container-fluid"><h1>User list</h1></div>
                    <div class="card">
                        <div class="card-header"><h4>About user</h4></div>
                        <div class="card-body">
                            <table class="table table-striped table-sm">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Roles</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editUserForm">
                    <input type="hidden" id="editUserId"/>
                    <div>
                        <label>Name:</label>
                        <input type="text" id="editName" required/>
                    </div>
                    <div>
                        <label>Email:</label>
                        <input type="email" id="editEmail" required/>
                    </div>
                    <div>
                        <label for="editRoles">Roles:</label>
                        <select id="editRoles" multiple required></select><br/>
                    </div>
                    <div>
                        <button class="btn btn-primary" type="submit">Edit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteUserModalLabel">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="deleteUserForm">
                    <div>
                        <label>ID:</label>
                        <input type="text" disabled id="deleteUserId" required/>
                    </div>
                    <div>
                        <label for="deleteName">Name:</label>
                        <input type="text" disabled id="deleteName" required/>
                    </div>
                    <div>
                        <label>Email:</label>
                        <input type="email" disabled id="deleteEmail" required/>
                    </div>
                    <div>
                        <label for="deleteRoles">Roles:</label>
                        <select id="deleteRoles" disabled multiple required></select><br/>
                    </div>
                    <div>
                        <button class="btn btn-primary" type="submit">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/admin.js"></script>
</body>
</html>

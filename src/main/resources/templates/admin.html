<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</head>
<body>
<header class="navbar sticky-top bg-dark" data-bs-theme="dark">
    <div class="flex-md-nowrap p-0 shadow justify-content-lg-start">
        <a class="navbar-brand text-white" th:text="${currentUser.name}">123</a>
        <span class="navbar-brand text-white">with roles:</span>
        <span class="navbar-brand text-white" th:each="role : ${currentUser.getRole()}"
              th:text="${role.name.replaceFirst('ROLE_', ' ')}">roles</span>
    </div>
    <ul class="navbar-nav float-lg-right">
        <div class="nav-item">
            <form th:action="@{/logout}" th:method="POST">
                <button type="submit" class="btn btn-dark text-right" style="color: gray">
                    Logout
                </button>
            </form>
        </div>
    </ul>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 px-0">
            <ul class="nav flex-column nav-pills" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="v-pills-home-tab" data-bs-toggle="tab" data-bs-target="#adminPage"
                       aria-controls="v-pills-home" sec:authority="hasAuthority('ROLE_ADMIN')" role="tab">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="v-pills-profile-tab" data-bs-toggle="tab" data-bs-target="#userPage"
                       aria-controls="v-pills-user" sec:authority="hasAuthority('ROLE_USER')" role="tab">User</a>
                </li>
            </ul>
        </div>
        <main class="col-10 bg-light">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="adminPage" role="tabpanel">
                    <div class="container-fluid"><h1>Admin panel</h1></div>
                    <ul class="nav nav-tabs mb-3" id="nav-tab" role="tablist">
                        <li class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                            aria-selected="true">Users table
                        </li>
                        <li class="nav-link" id="nav-edit-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-edit" type="button" role="tab" aria-controls="nav-edit"
                            aria-selected="false">New user
                        </li>
                    </ul>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" aria-labelledby="nav-home-tab"
                             role="tabpanel">
                            <div class="card">
                                <div class="card-header"><h4>All users</h4></div>
                                <div class="card-body">
                                    <table class="table table-striped table-sm">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Roles</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user : ${users}">
                                            <td th:text="${user.id}"></td>
                                            <td th:text="${user.name}"></td>
                                            <td th:text="${user.email}"></td>
                                            <td>
                                                <th:block th:each="role:${user.role}"
                                                          th:utext="${role.getName().replaceFirst('ROLE_', '') + ' '}"></th:block>
                                            </td>
                                            <td>
                                                <button type="submit" class="btn btn-success" data-bs-toggle="modal"
                                                        data-bs-target="#edit" th:data-bs-target="${'#edit' + user.id}">
                                                    Edit
                                                </button>
                                            </td>
                                            <td>
                                                <button type="submit" class="btn btn-danger" data-bs-toggle="modal"
                                                        data-bs-target="#delete"
                                                        th:data-bs-target="${'#delete' + user.id}">
                                                    Delete
                                                </button>
                                            </td>
                                            <div class="modal fade" th:id="${'edit' + user.getId()}" tabindex="-1"
                                                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h1 class="modal-title fs-5" id="exampleModalLabel">Edit
                                                                User</h1>
                                                            <button type="button" class="btn-close"
                                                                    data-bs-dismiss="modal"
                                                                    aria-label="Close"></button>
                                                        </div>
                                                        <form th:action="@{/admin/edit/{id} (id=${user.id})}"
                                                              th:object="${user}" method="post">
                                                            <div class="modal-body">
                                                                <label>ID:</label>
                                                                <input type="text" disabled th:name="id"
                                                                       th:value="${user.id}"/>
                                                                <div>
                                                                    <label>Name:</label>
                                                                    <input type="text" th:name="name"
                                                                           th:value="${user.name}"/>
                                                                </div>
                                                                <div>
                                                                    <label>Email:</label>
                                                                    <input type="email" th:name="email"
                                                                           th:value="${user.email}"/>
                                                                </div>
                                                                <div>
                                                                    <label for="password">Password:</label>
                                                                    <input type="password" th:name="password"/>
                                                                </div>
                                                                <div>
                                                                    <label for="roles">Roles:</label>
                                                                    <select id="roles1" th:field="*{role}" multiple>
                                                                        <option th:each="role : ${roles}"
                                                                                th:value="${role.id}"
                                                                                th:text="${role.name}"></option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-bs-dismiss="modal">Close
                                                                </button>
                                                                <button type="submit" class="btn btn-primary">Save
                                                                    changes
                                                                </button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal fade" th:id="${'delete' + user.getId()}" tabindex="-1"
                                                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h1 class="modal-title fs-5" id="exampleModalLabel1">Delete
                                                                User</h1>
                                                            <button type="button" class="btn-close"
                                                                    data-bs-dismiss="modal"
                                                                    aria-label="Close"></button>
                                                        </div>
                                                        <form th:action="@{/admin/delete/{id} (id=${user.id})}"
                                                              th:object="${user}" method="post">
                                                            <div class="modal-body">
                                                                <label>ID:</label>
                                                                <input type="text" disabled th:name="id"
                                                                       th:value="${user.id}"/>
                                                                <div>
                                                                    <label>Name:</label>
                                                                    <input type="text" disabled th:name="name"
                                                                           th:value="${user.name}"/>
                                                                </div>
                                                                <div>
                                                                    <label>Email:</label>
                                                                    <input type="email" disabled th:name="email"
                                                                           th:value="${user.email}"/>
                                                                </div>
                                                                <div>
                                                                    <label for="password">Password:</label>
                                                                    <input type="password" disabled th:name="password"
                                                                           th:value="${user.getPassword()}"/>
                                                                </div>
                                                                <div>
                                                                    <label for="roles">Roles:</label>
                                                                    <select id="roles12" th:field="*{role}" multiple>
                                                                        <option disabled th:each="role : ${roles}"
                                                                                th:value="${role.id}"
                                                                                th:text="${role.name}"></option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-bs-dismiss="modal">Close
                                                                </button>
                                                                <button type="submit" class="btn btn-primary">Delete
                                                                </button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="nav-edit" aria-labelledby="nav-edit-tab" role="tabpanel">
                            <div class="user-add card text-center">
                                <div class="card-header"><h4>Add new user</h4></div>
                                <div class="card-body">
                                    <form th:action="@{/admin/edit}" th:object="${user}" method="post">
                                        <div class="container-fluid col-3">
                                            <input type="hidden" th:field="*{id}"/>
                                            <div>
                                                <label for="lastName" class="fw-bold">Name:</label>
                                                <input type="text" th:field="*{name}" class="form-control mb-3" id="lastName" placeholder="Last name"/>
                                            </div>
                                            <div>
                                                <label for="email" class="fw-bold">Email:</label>
                                                <input type="email" th:field="*{email}" class="form-control mb-3" id="email" placeholder="email"/>
                                            </div>
                                            <div>
                                                <label for="password" class="fw-bold">Password:</label>
                                                <input type="password" th:field="*{password}" class="form-control mb-3" id="password" placeholder="password"/>
                                            </div>
                                            <div>
                                                <label for="roles" class="container-fluid fw-bold mx-auto">Roles:</label>
                                                <select id="roles" th:field="*{role}" multiple class="form-control mb-3">
                                                    <option th:each="role : ${roles}" th:value="${role.id}"
                                                            th:text="${role.name}" ></option>
                                                </select>
                                            </div>
                                            <div>
                                                <button class="btn btn-success" type="submit">Add user</button>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade show" id="userPage" aria-labelledby="nav-user-tab">
                    <div class="container-fluid"><h1>User list</h1></div>
                    <div class="card">
                        <div class="card-header"><h4>About user</h4></div>
                        <div class="card-body">
                            <table class="table table-striped table-sm">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Roles</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${currentUser.id}"></td>
                                    <td th:text="${currentUser.name}"></td>
                                    <td th:text="${currentUser.email}"></td>
                                    <td>
                                        <span th:each="role : ${currentUser.getRole()}"
                                              th:text="${role.name.replaceFirst('ROLE_', ' ')}"></span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>

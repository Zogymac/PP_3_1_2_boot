<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
<div class="container login">
    <div class="row justify-content-md-center align-items-center">
        <div class="col-3">
            <form name="f" method="post" action="/process_login">
                <label for="username" class="form-label">Введите имя пользователя: </label>
                <input type="text" name="username" id="username" class="form-control" placeholder="name">
                <label for="password" class="form-label">Введите пароль: </label>
                <input type="password" name="password" id="password" class="form-control" placeholder="password">
                <input type="submit" value="Login" class="w-100 btn btn-primary btn-lg log-btn"/>

                <a href="/auth/registration" class="w-100 btn btn-secondary btn-lg reg-btn">Registration</a>

                <div th:if="${param.error}" style="color: red">
                    Неправильное имя или пароль
                </div>
            </form>
        </div>

    </div>
</div>


</body>
</html>
